name: Verify & Build
on:
  pull_request:
    branches: [ "develop" ]
    paths: [ "**/*.js", "**/*.ts", "package.json", "package-lock.json" ]
jobs:
  verify_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run verify:branch
      - run: npm run build
